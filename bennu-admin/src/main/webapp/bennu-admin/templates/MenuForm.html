<fieldset id="menu-form">
	<div class="notifications top-right"></div>
	<div class="control-group">
		<label class="control-label" for="title">{{#_i18n}}Title{{/_i18n}}</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" lang=pt-PT name="title"
					value="{{title.pt-PT}}" placeholder="Menu Title" required {{#functionality}}readonly{{/functionality}}> <span
					class="add-on">PT</span>
				<input type="text" lang="en-GB" name="title"
					value="{{title.en-GB}}" placeholder="Menu Title" required {{#functionality}}readonly{{/functionality}}> <span
					class="add-on">EN</span>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="description">{{#_i18n}}Description{{/_i18n}}</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" lang="pt-PT" name="description"
					value="{{description.pt-PT}}" placeholder="Menu Description" required {{#functionality}}readonly{{/functionality}}>
				<span class="add-on">PT</span>
				<input type="text" lang="en-GB" name="description"
					value="{{description.en-GB}}" placeholder="Menu Description" required {{#functionality}}readonly{{/functionality}}>
				<span class="add-on">EN</span>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="path">{{#_i18n}}Path{{/_i18n}}</label>
		<div class="controls">
			<input type="text" name="path" value="{{path}}"
				placeholder="Path" class="input-block-level" required {{#functionality}}readonly{{/functionality}}>
		</div>
	</div>
<!-- 	<div class="control-group"> -->
<!-- 		<label class="control-label" for="accessExpression">{{#_i18n}}Access Expression{{/_i18n}}</label> -->
<!-- 			<div class="controls"> -->
<!-- 				<input type="text" name="accessExpression" value="{{accessExpression}}" placeholder="accessExpression" class="input-block-level" {{#functionality}}readonly{{/functionality}}> -->
<!-- 	 		</div> -->
<!-- 	</div> -->
	<button id='confirm' class="btn">{{#_i18n}}Confirm{{/_i18n}}</button>
	{{#id}}
		<a href="#modal-delete-menu" role="button" class="btn" data-toggle="modal">{{#_i18n}}Delete{{/_i18n}}</a>
	{{/id}}
	<a id="add-menu" class="btn">{{#_i18n}}Add Menu{{/_i18n}}</a>
</fieldset>

<div id="modal-delete-menu" class="modal hide fade">
    <div class="modal-header">
      <a href="#" data-dismiss="modal" class="close">&times;</a>
      <h3>{{#_i18n}}Delete Menu{{/_i18n}}</h3>
    </div>
    <div class="modal-body">
      <p>{{#_i18n}}Do you wish to delete the menu?{{/_i18n}}</p>
    </div>
    <div class="modal-footer">
      <a id="delete" data-dismiss="modal" class="btn danger">{{#_i18n}}Sim{{/_i18n}}</a>
      <a data-dismiss="modal" class="btn secondary">{{#_i18n}}NÃ£o{{/_i18n}}</a>
    </div>
</div>
