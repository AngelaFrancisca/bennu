<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>{{#_i18n}}Add Menu{{/_i18n}}</h3>
		</div>
		<div id="content" class="modal-body">
			<select id="select-menu" class="form-control">
				<option value="custom">Custom</option> 
			{{#.}}
				<option value="{{path}}">{{#_mls}}title{{/_mls}} - {{path}}</option>
				{{#functionalities}}
				<option value="{{path}}">{{#_mls}}title{{/_mls}} - {{path}}</option>
				{{/functionalities}} 
			{{/.}}
			</select>
		</div>
		<div class="modal-footer">
			<a id="add-menu-confirm" data-dismiss="modal" class="btn danger">{{#_i18n}}Confirm{{/_i18n}}</a>
			<a data-dismiss="modal" class="btn secondary">{{#_i18n}}Cancel{{/_i18n}}</a>
		</div>
	</div>
</div>
